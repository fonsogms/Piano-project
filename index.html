<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
        <header>
                <h1>Virtual keyboard</h1>
            </header>
        <div class="container">
            <div class="options" >
                <div class="players">
                        <div class= "playSeq"> 
                            <H4>Play a sequence  </H4>
                            <h4>and repeat the pattern,</h4>
                            <h4>then click check</h4>
                            <button class="btn random">Play</button>
                        </div>
                        <div class="playKey">      
                                <H4>Play a random key </H4>      
                                <h4>and practice your hearing</h4>
                                <button class="btn ranKey">Practice</button>
                       </div>
                            
                </div>
                
            </div>
            <div class="central">
                    <div>
                         <h2 class="disLev"></h2>
 
                    </div>
                    <div>
                         <div>
                                 <button class="btn check">Check</button>
                           </div>
                    </div>
                    <div>
                         <h2 class="result">Try your skills!</h2>
                    </div>     
                 </div>
            <div class="dificulty">
                    <H2>Dificulty</H2>
                <div class="levels">
                    
                    <div>
                            <div>            
                                <button class="btn hard">Hard</button>
                            </div>
                    </div>
                    <div>
                            <div>
                                    <button class="btn easy">Easy</button>
                              </div>s
                </div>
                
                </div>
            </div>
            
        </div> 
    
    
        <div>
                <button class="btn stop">Stop sequence</button>
          </div>
    
        
        
          <section class="app">
                
     
      <div class="visual"></div>
      <div class="pads">
          
        <div data-key="49" class="pad1">
            <H1>C-1</H1>
          <audio data-key="49" src="sounds/448546__tedagame__c3.ogg" class="sound"></audio>
        </div>
        
        <div data-key="50" class="pad2">
                <H1>C#-2</H1>
          <audio data-key="50" class="sound">
            <source src="sounds/448538__tedagame__c-3.ogg" />
          </audio>
        </div>
        <div data-key="51" class="pad3">
                <H1>D-3</H1>

          <audio data-key="51" class="sound">

            <source src="sounds/448608__tedagame__d3.ogg" />
          </audio>
        </div>
        <div data-key="52" class="pad4">
                <H1>D#-4</H1>

          <audio data-key="52"class="sound">
            <source src="sounds/448601__tedagame__d-3.ogg" />
          </audio>
        </div>
        <div data-key="53" class="pad5">
                <H1>E-5</H1>

          <audio data-key="53" class="sound">
            <source src="sounds/448614__tedagame__e3.ogg" />
          </audio>
        </div>
        <div data-key="54" class="pad6">
                <H1>F-6</H1>

          <audio data-key="54" class="sound">
            <source src="sounds/448589__tedagame__f3.ogg" />
          </audio>
        </div>
        <div data-key="55" class="pad7">
                <H1>F#-7</H1>

                <audio data-key="55" src="sounds/448584__tedagame__f-3.ogg" class="sound"></audio>
              </div>
        <div data-key="56" class="pad8">
                <H1>G-8</H1>


                <audio data-key="56" src="sounds/448559__tedagame__g3.ogg" class="sound"></audio>
                  </div>
        <div data-key="57" class="pad9">
                <H1>G#-9</H1>

            <audio data-key="57" src="sounds/448593__tedagame__g-3.ogg" class="sound"></audio>
        </div>
        <div data-key="48" class="pad10">
                <H1>A-10</H1>

            <audio data-key="48"src="sounds/448562__tedagame__a3.ogg" class="sound"></audio>
         </div>
         <div data-key="222" class="pad11">
                <H1>A#</H1>

             <audio data-key="222" src="sounds/448570__tedagame__a-3.ogg" class="sound"></audio>
        </div>
        <div data-key="187" class="pad12">
                <H1>B</H1>

                <audio data-key="187" src="sounds/448568__tedagame__b3.ogg" class="sound"></audio>
           </div>
        
      </div>
    </section>

    <script src="src/variable.js"></script>
    <script src="src/function.js"></script>
    <script src="src/buttons.js"></script>
  </body>
</html>
