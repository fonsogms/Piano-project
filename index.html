<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
        <button class="random">Play</button>
        <button class="ranKey">Play a key</button>
        <button class="check">Check</button>

      </header>
      <div class="visual"></div>
      <div class="pads">
        <div data-key="49" class="pad1">
            <H3>Press "1"</H3>
          <audio data-key="49" src="./sounds/448546__tedagame__c3.ogg" class="sound"></audio>
        </div>
        <div data-key="50" class="pad2">
          <audio data-key="50" class="sound">
            <source src="./sounds/448538__tedagame__c-3.ogg" />
          </audio>
        </div>
        <div data-key="51" class="pad3">
          <audio data-key="51" class="sound">
            <source src="./sounds/448608__tedagame__d3.ogg" />
          </audio>
        </div>
        <div data-key="52" class="pad4">
          <audio data-key="52"class="sound">
            <source src="./sounds/448601__tedagame__d-3.ogg" />
          </audio>
        </div>
        <div data-key="53" class="pad5">
          <audio data-key="53" class="sound">
            <source src="./sounds/448614__tedagame__e3.ogg" />
          </audio>
        </div>
        <div data-key="54" class="pad6">
          <audio data-key="54" class="sound">
            <source src="./sounds/448589__tedagame__f3.ogg" />
          </audio>
        </div>
        <div data-key="55" class="pad7">
                <audio data-key="55" src="./sounds/448584__tedagame__f-3.ogg" class="sound"></audio>
              </div>
        <div data-key="56" class="pad8">
                <audio data-key="56" src="./sounds/448559__tedagame__g3.ogg" class="sound"></audio>
                  </div>
        <div data-key="57" class="pad9">
            <audio data-key="57" src="./sounds/448593__tedagame__g-3.ogg" class="sound"></audio>
        </div>
        <div data-key="48" class="pad10">
            <audio data-key="48"src="./sounds/448562__tedagame__a3.ogg" class="sound"></audio>
         </div>
         <div data-key="222" class="pad11">
             <audio data-key="222" src="./sounds/448570__tedagame__a-3.ogg" class="sound"></audio>
        </div>
        <div data-key="187" class="pad12">
                <audio data-key="187" src="./sounds/448568__tedagame__b3.ogg" class="sound"></audio>
           </div>
        
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
